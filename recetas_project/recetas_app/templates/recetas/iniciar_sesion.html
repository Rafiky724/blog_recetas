<!DOCTYPE html>
<html lang="es">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/utils.css' %}?v={{ timestamp }}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}?v={{ timestamp }}">
  </head>
  <body style="background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url(../../static/img/bg-page.jpg);">
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%">
        <h2 class="text-center mb-4" style="color: var(--color-principal-text);">Iniciar Sesión</h2>

        {% if messages %}
          <div class="alert alert-danger">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
        
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <div class="mb-3">
              <input type="text" name="username" class="form-control" placeholder="Nombre de usuario"/>
            </div>
            <div class="mb-3">
              <input type="password" name="password" class="form-control" placeholder="Contraseña"/>
            </div>
          </div>
          <button type="submit" class="btn boton-recetas w-100">
            Iniciar sesión
          </button>
        </form>
        <div class="mt-3 text-center">
          <a href="{% url 'registro' %}" class="text-decoration-none"
            >¿No tienes cuenta? Regístrate aquí</a
          >
          <div class="mt-3 text-center">
            <a href="{% url 'landing' %}" class="btn w-100" style="border: 1px solid var(--color-principal-btn);">Regresar</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
